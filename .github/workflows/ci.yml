name: CI for VoIP Monitoring

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libpcap-dev

    - name: Build Project
      run: |
        mkdir -p build
        cd build
        cmake ..
        make

    - name: Run Tests
      run: |
        cd build
        ./run_tests.sh

    - name: Lint Code
      run: |
        cd path/to/your/python/scripts
        black .
        flake8 .
